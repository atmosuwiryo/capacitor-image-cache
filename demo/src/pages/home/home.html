<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <div class="image-list">
    <div *ngFor="let item of items">
      <p>Url {{item.url}}</p>
      <cached-image [src]="item.url"></cached-image>
    </div>
  </div>
</ion-content>
